<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <th>Students</th>
                <th>Computers</th>
                <th>Subjects</th>
            </tr>
            <tr>
                <th>James Stewart</th>
                <th>2</th>
                <th>art</th>
            </tr>
        </table>
</body>
</html>
